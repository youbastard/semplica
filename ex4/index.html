<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="add">

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    	
    <style>
      .bar {
        fill: steelblue;
      }

      .bar:hover {
        fill: brown;
      }

      .axis {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }
    </style>
  </head>

	<body ng-controller="ex4">
    <svg class="chart" ng-attr-width="{{ width + margin.left + margin.right }}" ng-attr-height="{{ height + margin.top + margin.bottom }}">
      <g ng-attr-transform="translate({{ margin.left }}, {{margin.top }})"> 
        <g class="x axis" ng-attr-transform="translate(0, {{ height }})" add-axis axis="xAxis" data="data"></g>
        <g class="y axis" add-axis axis="yAxis" data="data">
          <text transform="rotate(-90)" y="6" dy=".71em" style="text-anchor:end;">Frequency</text>
        </g>
        <rect class="bar" ng-repeat="(i, d) in data" ng-attr-x="{{ x(d.letter) }}" ng-attr-y="{{ y(d.frequency) }}" ng-attr-width="{{ x.rangeBand() }}" ng-attr-height="{{ height - y(d.frequency) }}"></rect>
      </g>
		</svg>
    <input type="button" ng-click="updateChart()" value="update" />
	</body>

	<script type="text/javascript" src="/src/js/lib/angular.js"></script>
	<script type="text/javascript" src="/src/js/lib/d3.js"></script>
	<script type="text/javascript" src="/src/js/custom/app.js"></script>

	<script type="text/javascript" src="ex4.js"></script>

  </body>
</html>
