<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="add">

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    	
    <style>
      body {
        background: #fcfcfa;
      }
    </style>
  </head>

	<body ng-controller="ex8">
    <svg class="chart" ng-attr-width="{{ width }}" ng-attr-height="{{ height }}">
      <path ng-attr-d="{{ ocean.path }}" fill="rgba(70,130,180,.5)" />
    </svg>

    <br/><select ng-model="selectedProjection" ng-options="p for p in projections"></select><br>
  </body>

	<script type="text/javascript" src="/src/js/lib/angular.js"></script>
	<script type="text/javascript" src="/src/js/lib/d3.js"></script>
  <script type="text/javascript" src="/src/js/lib/topojson.v1.js"></script>
	<script type="text/javascript" src="/src/js/custom/app.js"></script>

	<script type="text/javascript" src="ex8.js"></script>

  </body>
</html>
