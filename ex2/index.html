<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="add">

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    	
    <style>
      .chart rect {
        fill: steelblue;
      }

      .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
      }
    </style>
  </head>

	<body ng-controller="ex2">
    <svg class="chart" ng-attr-width="{{width}}" ng-attr-height="{{barHeight * data.length}}">
			<g ng-repeat="(i, d) in data" ng-attr-transform="translate(0, {{ barHeight * i }})">
        <rect ng-attr-width="{{ x(d.value) }}" ng-attr-height="{{ barHeight-1 }}"></rect>
      </g>
		</svg>
	</body>

	<script type="text/javascript" src="/src/js/lib/angular.js"></script>
	<script type="text/javascript" src="/src/js/lib/d3.js"></script>
	<script type="text/javascript" src="/src/js/custom/app.js"></script>

	<script type="text/javascript" src="ex2.js"></script>

  </body>
</html>
